    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: "var(--color-dark)",
              darker: "var(--color-darker)",
              accent: "var(--color-accent)",
              success: "var(--color-success)",
              warning: "var(--color-warning)",

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Custom Styles -->
    <style>
      :root {
        --color-dark: #121212;
        --color-darker: #8cb8d0;
        --color-accent: #e4eeff;
        --color-success: #34A853;
        --color-warning: #FBBC05;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-darker); /* Restore intended background color */
        color: #f0f4f8; /* Ensure text color is light for readability */
        text-shadow: none; /* Remove text-shadow globally */
      }

      h1, h2, h3, p, label, input, select, button, option {
        text-shadow: none !important; /* Explicitly remove text-shadow */
        background: transparent; /* Ensure no unwanted background highlights */
        color: inherit; /* Ensure text color matches the theme */
      }

      select, option {
        background-color: var(--color-darker); /* Apply grey background to dropdowns */
        color: #f0f4f8; /* Ensure text is readable */
        border: 1px solid #3c4c60; /* Add subtle border */
      }

      ::selection {
        background: var(--color-accent); /* Customize text selection background */
        color: white; /* Customize text selection text color */
      }
    </style>
  </head>
