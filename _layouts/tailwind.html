---
layout: null
---
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | escape }}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: "var(--color-dark)",
              darker: "var(--color-darker)",
              accent: "var(--color-accent)",
              success: "var(--color-success)",
              warning: "var(--color-warning)",
            },
          },
        },
      };
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Custom Styles -->
    <style>
      :root {
        --color-dark: #121212;
        --color-darker: #1a6bce; /* Website Background Color */
        --color-accent: #e4eeff;
        --color-success: #34A853;
        --color-warning: #FBBC05;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-darker); /* Bright red background applied */
        color: #f0f4f8;
        text-shadow: none;
      }

      h1, h2, h3, p, label, input, select, button, option {
        text-shadow: none !important;
        background: transparent;
        color: inherit;
      }

      select, option {
        background-color: var(--color-darker);
        color: #f0f4f8;
        border: 1px solid #3c4c60;
      }

      ::selection {
        background: var(--color-accent);
        color: white;
      }
    </style>
  </head>
  <body class="bg-darker text-gray-200">
    <!-- Header -->
    <header class="bg-gray-900 shadow-md py-6 fixed top-0 w-full z-50">
      <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-accent">
          <a href="{{ site.baseurl }}/" title="Go back home">StockSmart</a>
        </h1>
        <nav class="space-x-6 flex items-center text-base">
          <!-- Activities Dropdown -->
          <div class="relative group inline-block" tabindex="0" aria-haspopup="true" aria-expanded="false">
            <!-- Dropdowns commented out -->
          </div>

          <!-- More links -->
        <nav class="space-x-6 flex items-center text-base">
        <a href="{{ site.baseurl }}/wishlist/" class="text-gray-200 hover:text-accent" title="Check your wishlist" >Wishlist </a>
        <a href="{{ site.baseurl }}/restock/" class="text-gray-200 hover:text-accent" title="Find recently restocked items" >Restocked </a>
        <a href="{{ site.baseurl }}/maps/" class="text-gray-200 hover:text-accent" title="Check nearby stores" >Store Maps </a>
        <a href="{{ site.baseurl }}/about/" class="text-gray-200 hover:text-accent" title="Learn about our vision and meet our team">About StockSmart </a>

        <a id="signup-login" href="{{ site.baseurl }}/login" class="text-gray-300 font-extrabold tracking-tight hover:text-accent">Sign Up | Login</a>
      </nav>
      </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-10 space-y-12 pt-20">
      {{ content }}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-center py-4 mt-10 fixed bottom-0 w-full">
      <p class="text-gray-400">Â© 2025 StockSmart</p>
    </footer>
  </body>
</html>
