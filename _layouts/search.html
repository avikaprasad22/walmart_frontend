---
layout: tailwind
---
  
<head>
  <style>
    .neon-glow { text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff; }
    .fade-in { opacity: 0; transition: opacity 1.5s ease-in-out; }
    .fade-in.visible { opacity: 1; }
    .ai-card:hover { transform: scale(1.05); transition: transform 0.3s ease-in-out; }
    .search-input {
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border-radius: 0.375rem;
        border: 1px solid #ccc;
        color: #ffffff;
    }
    .search-results-wrap {
        margin-top: 1rem;
    }
  </style>

  <script type="text/javascript" src="{{ '/assets/js/search.js' | relative_url }}"></script>
  <script type="text/javascript" src="{{ '/assets/js/vendor/lunr.min.js' | relative_url }}"></script>
</head>

<body class="bg-black text-white font-sans">

  <div class="home px-6 py-10">

    <script type="text/javascript" src="{{ '/assets/js/search.js' | relative_url }}"></script>
    <script type="text/javascript" src="{{ '/assets/js/vendor/lunr.min.js' | relative_url }}"></script>

    <div class="search">
      <div class="search-input-wrap">
        <input type="text" class="js-search-input search-input input-block form-control"
               tabindex="0"
               placeholder="Search {{ site.title }}"
               aria-label="Search {{ site.title }}"
               autocomplete="off">
      </div>
      <br>
      <div class="js-search-results search-results-wrap text-left max-w-2xl mx-auto"></div>
    </div>

    {%- include post_category_blocks.html -%}

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const fadeInElements = document.querySelectorAll('.fade-in');
      window.addEventListener('scroll', function () {
        fadeInElements.forEach(function (element) {
          if (element.getBoundingClientRect().top < window.innerHeight) {
            element.classList.add('visible');
          }
        });
      });
    });
  </script>

</body>
</html>
